<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Wall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 80vw;
            margin: auto;
        }
        .photo {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            animation: fade 2s infinite alternate;
        }
        
        @keyframes fade {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Photo Wall</h1>
    <div class="photo-wall">
        <script>
            const photoWall = document.querySelector('.photo-wall');
            for (let i = 1; i <= 50; i++) {
                let div = document.createElement('div');
                div.className = 'photo';
                div.style.backgroundImage = `url('https://source.unsplash.com/random?sig=${i}')`;
                photoWall.appendChild(div);
            }

            function changePhotos() {
                const photos = document.querySelectorAll('.photo');
                photos.forEach((photo, index) => {
                    setTimeout(() => {
                        photo.style.backgroundImage = `url('https://source.unsplash.com/random?sig=${Math.random()}')`;
                    }, index * 2000);
                });
            }
            setInterval(changePhotos, 2000);
        </script>
    </div>
</body>
</html>
